<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rotating Cube</title>
  <style>
    /* 3D Cube Styles */
    .scene {
      width: 200px;
      height: 200px;
      perspective: 600px;
      margin: 50px auto;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 5s infinite linear;
    }

    @keyframes rotateCube {
      from { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
      to { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    .front  { transform: rotateY(  0deg) translateZ(100px); background: red; }
    .back   { transform: rotateY(180deg) translateZ(100px); background: blue; }
    .left   { transform: rotateY(-90deg) translateZ(100px); background: green; }
    .right  { transform: rotateY( 90deg) translateZ(100px); background: yellow; }
    .top    { transform: rotateX( 90deg) translateZ(100px); background: purple; }
    .bottom { transform: rotateX(-90deg) translateZ(100px); background: orange; }
  </style>
</head>
<body>
<h2>3D Rotating Cube</h2>
<div class="scene">
  <div class="cube">
    <div class="face front">Front</div>
    <div class="face back">Back</div>
    <div class="face left">Left</div>
    <div class="face right">Right</div>
    <div class="face top">Top</div>
    <div class="face bottom">Bottom</div>
  </div>
</div>
</body>
</html>
